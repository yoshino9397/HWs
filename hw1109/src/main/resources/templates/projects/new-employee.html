<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts :: head"></head>
  <body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
      <form action="/employees/save" method="POST">
        <fieldset>
          <legend>New Employee</legend>
          <hr class="mb-4" />
          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input
              class="form-control"
              type="text"
              placeholder="employee Name"
              th:field="${employee.name}"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Stage</label>
            <select class="form-control" th:field="${employee.stage}">
              <option th:value="NOTSTARTED">Not Started</option>
              <option th:value="INPROGRESS">In Progress</option>
              <option th:value="COMPLETED">Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              placeholder="Enter employee Description"
              th:field="${employee.description}"
            ></textarea>
          </div>

          <button class="btn btn-primary" type="submit">Create Employee</button>
        </fieldset>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

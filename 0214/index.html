<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo">Another Code Bin</div>

      <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton active" id="output">Output</div>
      </div>
    </div>

    <div id="bodyContainer">
      <textarea name="" id="htmlPanel" cols="30" rows="10" class="panel">
            <p id="paragraph">Hello World!</p>
        </textarea
      >
    </div>

    <textarea name="" id="cssPanel" cols="30" rows="10" class="panel hidden">
        p { color: green }
    </textarea>

    <textarea
      name=""
      id="javascriptPanel"
      cols="30"
      rows="10"
      class="panel hidden"
    >
        document.getElementById('paragraph').innerHTML
    </textarea>

    <iframe frameborder="0" id="outputPanel" class="panel"></iframe>

    <script src="script.js"></script>
  </body>
</html>
